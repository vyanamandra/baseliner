---
# tasks file for consul-join-clusters-traditional
- name: Set Apache URL
  set_fact:
    CONSUL_VM_EC2_FEDERATED: True

- name: get private ip of each of the hosts
  register: "private_ip"
  become: true
  when: inventory_hostname in ((groups[PRIMARY_DC_SERVERS] + (groups[SECONDARY_DC2_SERVERS] if (CONSUL_VM_EC2_DC2_ENABLED|bool) else []) + (groups[SECONDARY_DC3_SERVERS] if (CONSUL_VM_EC2_DC3_ENABLED|bool) else [])) | unique)
  ansible.builtin.shell:
    cmd: hostname -I | awk '{print $1}'

- name: Stop consul service on all Consul Nodes
  become: true
  when: ("consul_nodes" in group_names)
  ansible.builtin.systemd_service:
    name: consul
    state: stopped

- name: Get the CA.pem from DC1
  become: true
  ansible.builtin.shell: 
    cmd: cat /opt/consul/tls/consul-agent-ca.pem
  register: mgmt_tls_ca_pem_dc1
  when: CONSUL_VM_EC2_TLS_ENABLED|bool and PRIMARY_DC_MGMT in group_names
  
- name: Get the CA.pem from DC2
  become: true
  ansible.builtin.shell: 
    cmd: cat /opt/consul/tls/consul-agent-ca.pem
  register: mgmt_tls_ca_pem_dc2
  when: CONSUL_VM_EC2_TLS_ENABLED|bool and inventory_hostname in (groups[SECONDARY_DC2_MGMT] if CONSUL_VM_EC2_DC2_ENABLED |bool else [])

- name: Get the CA.pem from DC3
  become: true
  ansible.builtin.shell: 
    cmd: cat /opt/consul/tls/consul-agent-ca.pem
  register: mgmt_tls_ca_pem_dc3
  when: CONSUL_VM_EC2_TLS_ENABLED|bool and inventory_hostname in (groups[SECONDARY_DC3_MGMT] if CONSUL_VM_EC2_DC3_ENABLED |bool else [])
  
  #inventory_hostname in ((groups[PRIMARY_DC_MGMT] + groups[SECONDARY_DC2_MGMT] if CONSUL_VM_EC2_DC2_ENABLED |bool else None + groups[SECONDARY_DC3_MGMT] if CONSUL_VM_EC2_DC3_ENABLED|bool else None ) | unique)

- name: Append DC1 CA.pem contents to DC2 and DC3 CA.PEM files
  become: true
  ansible.builtin.shell:
   cmd: echo "{{ groups[PRIMARY_DC_MGMT] | map('extract', hostvars, 'mgmt_tls_ca_pem_dc1') | map(attribute='stdout', default='') | list | select | join('') }}" >> /opt/consul/tls/consul-agent-ca.pem
  when: CONSUL_VM_EC2_TLS_ENABLED|bool and inventory_hostname in ((groups[SECONDARY_DC2_NODES] if CONSUL_VM_EC2_DC2_ENABLED|bool else [] + groups[SECONDARY_DC3_NODES] if CONSUL_VM_EC2_DC3_ENABLED|bool else [])|unique)

- name: Append DC2 CA.pem contents to DC3 and DC1 CA.PEM files - {{ PRIMARY_DC_NODES }} - {{ (((groups[SECONDARY_DC3_NODES] if (CONSUL_VM_EC2_DC2_ENABLED|bool) else []) + groups[PRIMARY_DC_NODES])|unique) }}
  become: true
  ansible.builtin.shell:
   cmd: echo "{{ groups[SECONDARY_DC2_MGMT] | map('extract', hostvars, 'mgmt_tls_ca_pem_dc2') | map(attribute='stdout', default='') | list | select | join('') }}" >> /opt/consul/tls/consul-agent-ca.pem
  when: CONSUL_VM_EC2_TLS_ENABLED|bool and inventory_hostname in (((groups[SECONDARY_DC3_NODES] if (CONSUL_VM_EC2_DC3_ENABLED|bool) else []) + groups[PRIMARY_DC_NODES])|unique)

- name: Append DC3 CA.pem contents to DC1 and DC2 CA.PEM files - {{ (((groups[SECONDARY_DC2_NODES] if (CONSUL_VM_EC2_DC2_ENABLED|bool) else []) + groups[PRIMARY_DC_NODES])|unique) }}
  become: true
  ansible.builtin.shell:
   cmd: echo "{{ groups[SECONDARY_DC3_MGMT] if CONSUL_VM_EC2_DC3_ENABLED|bool else [] | map('extract', hostvars, 'mgmt_tls_ca_pem_dc3') | map(attribute='stdout', default='') | list | select | join('') }}" >> /opt/consul/tls/consul-agent-ca.pem
  when: CONSUL_VM_EC2_TLS_ENABLED|bool and inventory_hostname in (((groups[SECONDARY_DC2_NODES] if (CONSUL_VM_EC2_DC2_ENABLED|bool) else []) + groups[PRIMARY_DC_NODES])|unique)

- name: Add a new line to ca.pem
  become: true 
  ansible.builtin.shell:
    cmd: echo "" >> /opt/consul/tls/consul-agent-ca.pem
  when: CONSUL_VM_EC2_TLS_ENABLED|bool and ("consul_nodes" in group_names)


- name: Save the replication token to a register
  become: true
  when: DC_MGMT in group_names and CONSUL_VM_EC2_ACL_ENABLED|bool and CONSUL_TRADITIONAL_MESH_ENABLED|bool
  ansible.builtin.shell:
    cmd: cat /root/acl-replication-token.hcl | grep '^SecretID' | tr -d ' ' | awk -F ':' '{print $2}'
  register: acl_replication_token

# - name: Set acl_replication_token_{{ DC_NORM }} as a fact on the management node
