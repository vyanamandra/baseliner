- name: Get the Bootstrap token from the primary DC 
  become: true
  when: PRIMARY_DC_MGMT in group_names and CONSUL_VM_EC2_ACL_ENABLED|bool
  ansible.builtin.shell:
    cmd: . ~/.bashrc 2>/dev/null && consul acl token list | grep 'Bootstrap Token' -B1 | grep SecretID | awk '{print $2}'
  register: primary_bootstrap_token

